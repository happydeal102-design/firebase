name: Firebase Tenant Runner

on:
  workflow_dispatch:
    inputs:
      tenants:
        description: "Number of tenants to ensure"
        required: true
        default: "101"

  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¥ Install deps
        run: |
          pip install firebase-admin supabase requests google-auth google-auth-oauthlib

      - name: ðŸ” Service account
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > serviceAccountKey.json

      - name: ðŸš€ Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          API_KEY: ${{ secrets.API_KEY }}

          WANTED_TENANT_COUNT: ${{ github.event.inputs.tenants }}

          OFFER_ID: "15"
          EMAILS_PER_BATCH: "1000"
          MAX_TENANT_WORKERS: "5"
          SERVICE_ACCOUNT_JSON: serviceAccountKey.json
        run: |
          python main.py
