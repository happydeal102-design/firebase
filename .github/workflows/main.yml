name: Firebase Tenant Email Runner

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "scripts/**"
  workflow_dispatch:
    inputs:
      ENABLE_RUN:
        description: "Kill switch (true/false)"
        required: true
        default: "true"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ›‘ Kill switch check
        if: ${{ github.event.inputs.ENABLE_RUN == 'false' }}
        run: |
          echo "Kill switch enabled. Exiting."
          exit 0

      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin supabase requests google-auth google-auth-oauthlib

      - name: ðŸ” Create service account file
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > serviceAccountKey.json

      - name: ðŸš€ Run tenant worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          API_KEY: ${{ secrets.API_KEY }}

          OFFER_ID: "15"
          EMAILS_PER_BATCH: "1000"
          MAX_TENANT_WORKERS: "5"
          WANTED_TENANT_COUNT: "20"

          SERVICE_ACCOUNT_JSON: serviceAccountKey.json
        run: |
          python main.py
